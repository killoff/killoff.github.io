
<style>
    .button {
        width: 100%;
        height: 500px;
        text-align: left;
        padding-left: 50px;
        font-size: 60px;
        display: block;
        position:relative;
        margin-bottom: 70px;
    }
    .ra-button {
        background-color: red;
        color: white;

    }
    .mega-button {
        background-color: dodgerblue;
        color: white;

    }
    .quad-button {
        background-color: black;
        color: white;

    }
    .countdown {
        position: absolute;
        right: 50px;
        font-size: 300px;
        top: 20px;
    }

    body {
        padding: 50px;
    }
</style>
<script>
    var intervals = {};
    function countdown(btn, seconds)
    {
        let countdown = btn.querySelector('span.countdown');
        if (intervals.hasOwnProperty(btn.id)) {
            clearInterval(intervals[btn.id]);
        }
        countdown.innerHTML = seconds--;
        intervals[btn.id] = setInterval(function() {
            if (seconds >= 0) {
                countdown.innerHTML = seconds--;
            }
        }, 1000);
    }

</script>
<body>
<button class="button ra-button" id="ra_button" onclick="countdown(this, 23);"><!--ARMOR--> <span class="countdown">0</span></button>
<button class="button mega-button" id="mega_button" onclick="countdown(this, 33);"><!--MEGA--> <span class="countdown">0</span></button>
<button class="button quad-button" id="quad_button" onclick="countdown(this, 115);"><!--QUAD--> <span class="countdown">0</span></button>
</body>
